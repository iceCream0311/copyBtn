<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/ZeroClipboard.js"></script>
    </head>
    <body>
   <li id="d_clip_container" style="position:relative">
        APP_ID:<span class="dxtget-hongse">122324324341212<input type="hidden" id="app_key" value="122324324341212"/></span>
        <input type="button" value="复制" id="btn_copy" class="dxtget-fuzhi" style="background-color:#1C5EA0;color:#FFFFFF; " />
        </li>
  </body>
  <script type="text/javascript">
  $(function(){
    ZeroClipboard.setMoviePath( "js/ZeroClipboard.swf" );
      var clip = new ZeroClipboard.Client(); // 新建一个对象
  clip.setHandCursor( true );
  clip.setText($('#app_key').val()); // 设置要复制的文本。
  clip.addEventListener( "mouseUp", function(client) {
    alert("复制成功！");
  });
  // 注册一个 button，参数为 id。点击这个 button 就会复制。
  //这个 button 不一定要求是一个 input 按钮，也可以是其他 DOM 元素。
  clip.glue("btn_copy"); // 和上一句位置不可调换
  })
</script>
</html>
